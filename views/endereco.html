{if="$endereco['id_pessoa'] == $idPessoa && $endereco !== NULL"}
<div class="cad-dados-pessoas">
	<form role="form" action="/checkout-cep-up" method="post">
	  	<div class="form-group">
		    <label for="cep_endereco">CEP</label>
		    <input type="text" placeholder="00000-000" value="{$endereco.cep_endereco}" class="form-control" id="cep_endereco" name="cep_endereco" autofocus required>
	  	</div>
        <input type="submit" value="Atualizar CEP" class="button alt" formaction="/checkout-cep-up" formmethod="post">

	  	<div class="form-group">
		    <label for="logradouro_endereco">Logradouro</label>
		    <input type="text" class="form-control" value="{$endereco.logradouro_endereco}" id="logradouro_endereco" name="logradouro_endereco">
	  	</div>
	  	<div class="form-group">
		    <label for="complemento">Complemento</label>
		    <input type="text" class="form-control" value="{$endereco.complemento}" id="complemento" name="complemento">
	  	</div>
	  	<div class="form-group">
		    <label for="cidade_endereco">Cidade</label>
		    <input type="text" class="form-control" value="{$endereco.cidade_endereco}" id="cidade_endereco" name="cidade_endereco">
	  	</div>
	  	<div class="form-group">
		    <label for="estado_endereco">Estado</label>
		    <input type="text" class="form-control" value="{$endereco.estado_endereco}" id="estado_endereco" name="estado_endereco">
	  	</div>
	  	<div class="form-group">
		    <label for="bairro_endereco">Bairro</label>
		    <input type="text" class="form-control" value="{$endereco.bairro_endereco}" id="bairro_endereco" name="bairro_endereco">
	  	</div>
	  	<div class="form-group">
		    <label for="numero_endereco">Número</label>
		    <input type="text" class="form-control" value="{$endereco.numero_endereco}" id="numero_endereco" name="numero_endereco">
	  	</div>
	  	
	  	<button type="submit" class="btn btn-primary">Salvar</button>
	</form>
</div>
