{if="$formacaoAcademica['id_pessoa'] == $idPessoa && $formacaoAcademica !== NULL"}
<div class="cad-dados-pessoas">
	<form role="form" action="/formacao-academica-up" method="post">
	  	<div class="form-group">
		    <label for="formacao_academica">Formação acadêmica</label>
		    <input type="text" class="form-control" value="{$formacaoDescricao}" id="formacao_academica" name="formacao_academica" autofocus>
	  	</div>
	  	<div class="form-group">
		    <label for="ano_formacao_academica">Conclusão da formação ou quando concluirá </label>
		    <input type="date" class="form-control" value="{$formacaoAcademica.ano_formacao_academica}" id="ano_formacao_academica" name="ano_formacao_academica">
	  	</div>
	  	<div class="form-group">
		    <label for="instituicao">Instituição da formação </label>
		    <input type="text" class="form-control" value="{$formacaoAcademica.instituicao}" id="instituicao" name="instituicao">
	  	</div>

	  	<select name="conclusao" id="conclusao" required>
	  		{if="$formacaoAcademica['conclusao'] === ''"}
	  			<option selected>Selecione</option>
	  		{else}
	  			<option >Selecione</option>
	  		{/if}
	  		{if="$formacaoAcademica['conclusao'] === 'Cursando'"}
	  			<option value="Cursando" selected>Cursando</option>
	  		{else}
	  			<option value="Cursando">Cursando</option>
	  		{/if}
	  		{if="$conclusaoConcluido === 'Concluído'"}
	  			<option value="Concluído" selected>Concluído</option>
	  		{else}
	  			<option value="Concluído">Concluído</option>
	  		{/if}
	  		{if="$formacaoAcademica['conclusao'] === 'Incompleto'"}
	  			<option value="Incompleto" selected>Incompleto</option>
	  		{else}
	  			<option value="Incompleto">Incompleto</option>
	  		{/if}
	  	</select>

	  	<br class="clear">
	  	<br class="clear">
	  	
	  	<button type="submit" class="btn btn-primary">Salvar</button>
	</form>
</div>
{else}
						
<div class="cad-dados-pessoas">
	<form role="form" action="/formacao-academica" method="post">
	  	<div class="form-group">
		    <label for="formacao_academica">Formação acadêmica</label>
		    <input type="text" class="form-control" id="formacao_academica" name="formacao_academica" autofocus>
	  	</div>
	  	<div class="form-group">
		    <label for="ano_formacao_academica">Conclusão da formação ou quando concluirá</label>
		    <input type="date" class="form-control" id="ano_formacao_academica" name="ano_formacao_academica">
	  	</div>
	  	<div class="form-group">
		    <label for="instituicao">Instituição da formação</label>
		    <input type="text" class="form-control" id="instituicao" name="instituicao">
	  	</div>

	  	<select name="conclusao" id="conclusao" required>
  			<option >Selecione</option>
  			<option value="Cursando">Cursando</option>
  			<option value="Concluído">Concluído</option>
  			<option value="Incompleto">Incompleto</option>
	  	</select>

	  	<br class="clear">
	  	<br class="clear">

	  	<button type="submit" class="btn btn-primary">Salvar</button>
	</form>
</div>
{/if}
